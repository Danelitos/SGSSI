<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Coches.eus</title>
        <link rel="stylesheet" href="estiloResgistro.css" />
        <link rel="icon" href="img/rueda.ico">
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Crear cuenta personal </h1>
            </header>
        
        <section class="formulario">
            <label>Nombre</label>
            <input class="controles" placeholder="Ingerese su nombre" type="text" /> <br />
            <label>Apellidos</label>
            <input class="controles" placeholder="Ingerese sus apellidos" type="text" /> <br />
            <label>DNI</label>
            <input class="controles" placeholder="Ejemplo: 11111111-Z" type="text" /> <br />
            <label>Telefono</label>
            <input class="controles" placeholder="Ingerese su telefono" type="number" /> <br />
            <label>Fecha de nacimiento</label>
            <input class="controles" placeholder="Ejemplo: 1/1/2022" type="datetime" /> <br />
            <label>Email</label>
            <input class="controles" placeholder="Ejemplo: ejemplo@servidor.extension" type="text" /> <br />
            <label>Contraseña</label>
            <input class="controles" placeholder="Ingerese su contraseña" type="text" /> <br />
            <input class="botones" type="submit" value="Crear Cuenta" />

            <a href="index.html"><p>¿Ya tienes una cuenta personal?</p></a>
        </form>

        <footer>
            Coches WEB &copy; 2022
        </footer>

        </div>
        
    </body>
</html>
